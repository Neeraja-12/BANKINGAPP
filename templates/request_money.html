{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Request Money</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="sender" class="form-label">From Account Number</label>
                            <input type="text" class="form-control" id="sender" name="sender" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason</label>
                            <input type="text" class="form-control" id="reason" name="reason" placeholder="Optional">
                        </div>
                        <button type="submit" class="btn btn-success">Request Money</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
