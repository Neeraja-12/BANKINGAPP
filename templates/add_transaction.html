<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 w-full max-w-md transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Add New Transaction
        </h1>
        <p class="text-center text-gray-500 mb-8">Enter your financial activity below.</p>

        <!-- Flash messages for user feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-6">
                    {% for category, message in messages %}
                        <li class="rounded-lg p-3 text-sm font-medium {% if category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-green-100 text-green-800{% endif %}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_transaction') }}" method="post" class="space-y-6">
            <div>
                <label for="amount" class="block text-sm font-semibold text-gray-700 mb-2">Amount</label>
                <div class="mt-1 relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="text-gray-500 text-lg">$</span>
                    </div>
                    <input type="number" name="amount" id="amount" step="0.01" required
                           class="block w-full rounded-lg border-gray-300 pl-10 pr-4 py-3 focus:border-blue-500 focus:ring-blue-500 text-sm border-2 transition duration-200"
                           placeholder="0.00">
                </div>
            </div>

            <div>
                <label for="type" class="block text-sm font-semibold text-gray-700 mb-2">Transaction Type</label>
                <select id="type" name="type" required
                        class="mt-1 block w-full rounded-lg border-gray-300 py-3 pl-4 pr-10 text-base focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm border-2 transition duration-200">
                    <option value="Deposit">Deposit</option>
                    <option value="Withdraw">Withdraw</option>
                </select>
            </div>

            <button type="submit" class="w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-full shadow-lg text-base font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:-translate-y-1 active:translate-y-0 active:shadow-sm">
                <span class="mr-2">âœ¨</span> Add Transaction
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="{{ url_for('dashboard') }}" class="text-sm font-medium text-blue-600 hover:text-blue-500 hover:underline">
                &larr; Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
